{% extends 'base.html' %}

{% block content %}
<div class="login-container">
  <h2 class="text-center mb-4" style="color: #fff;">Login</h2>
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
</div>
{% endblock %}
<style>
  .login-container {
      background-color: #fff; /* White background for the login container */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Limit the width of the login container */
      margin: 0 auto; /* Center the container horizontally */
      margin-top: 5%; /* Add some space from the top */
  }
  
  .login-container h2 {
      color: #343a40; /* Dark grey color for the title */
      margin-bottom: 20px; /* Add space below the title */
  }
  
  .login-form {
      display: flex;
      flex-direction: column; /* Stack form elements vertically */
  }
  
  .login-form p {
      margin-bottom: 15px; /* Add space between form fields */
  }
  
  .btn {
      display: block; /* Make the button a block element */
      width: 100%; /* Make the button full width */
      padding: 10px; /* Add padding inside the button */
      font-size: 16px; /* Increase font size */
      font-weight: bold; /* Make the font bold */
  }
  
  .btn-primary {
      background-color: #007bff; /* Blue background for the button */
      border-color: #007bff; /* Blue border for the button */
      color: #fff; /* White text color for the button */
  }
  
  .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
      border-color: #004085; /* Darker blue border on hover */
  }
  
  input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; /* Full width for input fields */
      padding: 10px; /* Add padding inside input fields */
      border: 1px solid #ced4da; /* Light border */
      border-radius: 4px; /* Rounded corners */
      font-size: 16px; /* Increase font size */
      margin-bottom: 15px; /* Add space below input fields */
  }
  
  input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border-color: #007bff; /* Blue border on focus */
      outline: none; /* Remove default outline */
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Subtle shadow on focus */
  }
  </style>
