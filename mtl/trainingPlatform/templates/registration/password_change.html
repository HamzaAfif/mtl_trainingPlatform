{% extends 'base.html' %}


{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4">Change Your Password</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <!-- Old Password Field -->
            <div class="mb-3">
              <label for="id_old_password" class="form-label">Old Password</label>
              {{ form.old_password|add_class:"form-control" }}
            </div>
            
            <!-- New Password Field -->
            <div class="mb-3">
              <label for="id_new_password1" class="form-label">New Password</label>
              {{ form.new_password1|add_class:"form-control" }}
            </div>
            
            <!-- Confirm New Password Field -->
            <div class="mb-3">
              <label for="id_new_password2" class="form-label">Confirm New Password</label>
              {{ form.new_password2|add_class:"form-control" }}
            </div>
            
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg w-100">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
